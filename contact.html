<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sprint Challenge - Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container contact-page">
        <div class="navigation">
            <img src="img/lambda-black.png" alt="Lambda">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
        <header>
            <img src="img/jumbo.jpg" alt="Header">
        </header>

        <section class="top-content">
            <div class="text-container">
                <h2>Contact us</h2>
                <p>Leverage agile frameworks to provide a robust synopsis for high level Lorem Ipsum overviews.</p>
            </div>
        </section>
        
        <section class="contact-form">
            <div>
                <label for="formname">Your Name</label>
                <input type="text" id="formname" name="firstname" placeholder="Your name...">
            </div>
            
            <div>
                <label for="formemail">E-mail</label>
                <input type="email" id="formemail" name="email" placeholder="Your email...">
            </div>
            
            <div>
                <label for="formsubject">Subject</label>
                <input type="text" id="formsubject" name="subject" placeholder="Your email...">
            </div>

            <div>
                <label for="formcontent">Content</label>
                <textarea id="subject" name="formcontent" placeholder="Write us a message here..."></textarea>
            </div>
        
            <input type="submit" value="Submit">
        </section>
        
        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </footer>
    </div><!-- container -->        
</body>
</html>
